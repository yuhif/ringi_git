<body>
    稟議書申請一覧      <a href="{{url_for('show_document')}}"><input type="submit" value="戻る"></a><br>
    <form action="{{url_for('subordinate_document')}}">
    検索：<input type="text" name="doc_name">
    <input type=submit value="検索"></form>

    <table border="1" class="t2">
        <tr class="one">
            <!-- <th>稟議書申請一覧</th> -->
            <th>No.</th>
            <th>稟議書名</th>
            <th>申請者名</th>
            <th>日付</th>
            <th>コメント</th>
            <th>承認締め切り</th>
            <th>申請書状態</th>
            <th>編集</th>
        </tr>
        {% for list in result %}
        <tr>
            <td>{{list[0]}}</td>
            <td>{{list[2]}}</td>
            <td>{{list[13]}}</td>
            <td>{{list[3]}}</td>
            <td>{{list[9]}}</td>
            <td>{{list[12]}}</td>
            {% if list[10] == 1 %}
            <td>承認</td>
            <td></td>
            {% elif list[10] == 2 %}
            <td>否決</td>
            <td></td>
            {% elif list[10] == 0 %}
            <td>承認待ち</td>
            <td></td>
            {% else %}
            <td>未申請</td>
            <td><input type=submit value="編集"></td>
            {% endif %}

            
        </tr>
