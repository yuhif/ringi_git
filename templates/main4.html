<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/ringi.css">
    <title>Document</title>
</head>

<body>
    <div class="layout">
        <h1 class="title">稟議書申請システム</h1>
        <a href="{{url_for('create_document')}}"><button class="button1">作成</button></a>
        <a href="{{url_for('show_document')}}"><button class="button2">一覧</button></a>
        <a href="{{url_for('show_account')}}"><button class="button3">アカウント</button></a>
        <a href="{{url_for('logout')}}"><button class="button4">ログアウト</button></a>
        <a href="{{url_for('update_pw')}}"><button class="change">パスワードの変更</button></a>
    </div>

    <h2 style="position:absolute; top:30%; left: 20%; font-size: 30px;">アカウント情報</h2>
    <div class="info">
        名前：{{name}}<br>
        メールアドレス：{{mail}}<br>
        {% if position == 1 %}
        役職：社長<br>
        {% elif position == 2 %}
        役職：常務取締役<br>
        {% elif position == 3 %}
        役職：部長<br>
        {% elif position == 4 %}
        役職：主任<br>
        {% else %}
        役職：一般社員<br>
        {% endif %}
        上司のメールアドレス：{{superior_mail}}<br>
    </div>
</body>
</html>
