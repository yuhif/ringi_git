<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/ringi.css">
    <title>Document</title>
</head>

<body>
    <div class="layout">
        <h1 class="title">稟議書申請システム</h1>
        <a href="{{url_for('create_document')}}"><button class="button1">作成</button></a>
        <a href="{{url_for('show_document')}}"><button class="button2">一覧</button></a>
        <a href="{{url_for('show_account')}}"><button class="button3">アカウント</button></a>
        <a href="{{url_for('logout')}}"><button class="button4">ログアウト</button></a>
        <a href="{{url_for('my_account')}}"><button class="account_information">アカウント情報</button></a>

        {% if(auth == 1) %}
        <a href="{{url_for('show_delete_account')}}"><button class="account_delete">アカウント削除</button></a>
        <a href="{{url_for('show_update_account')}}"><button class="account_information_change">アカウント情報変更</button></a>
        <form action="{{url_for('entry')}}" method="post" style="display: inline;">
            <button class="account_registration">アカウント登録</button>
            <input type="hidden" name="auth" value="0">
        </form>
        {% endif %}
    </div>
    {% if error != None %}
    <p style="color: red; text-align: center;">{{error}}</p>
    {% endif %}
</body>
</html>
