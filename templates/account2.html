<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>アカウント登録画面</title>
</head>
<body>
    <form action="{{url_for('entry_confirm')}}" method="post">
    <fieldset>
    メールアドレス：<input type="text" name="mail" placeholder=""><br>
    名前：<input type="text" name="name" placeholder="例：岩手太郎"><br>
    役職：<select name="position">
        <option value="5">一般社員</option>
        <option value="4">主任（上司）</option>
        <option value="3">部長</option>
        <option value="2">常務取締役</option>
        <option value="1">社長</option>
    </select><br>
    直属の上司のメールアドレス：<input type="text" name="superier_mail" placeholder="例：~.jp,~.com"><br>
    所属部署：<select name="department">
        <option value="1">営業部</option>
        <option value="2">開発部</option>
        </select>
    <!-- <input type="text" name="department" placeholder="例：~(会社・企業名) ~部"><br> -->
    <!-- <h3 style="text-align: center;">この内容で登録します。</h3> -->
    <br>
    <button onclick="location.href='index.html'">戻る</button>
    <input type="submit" value="登録">
    <!-- <button onclick="location.href='result.html'">登録</button>  -->
    </fieldset>

    {% if(auth == "1") %}
    <input type="hidden" name="auth" value="1">
    {% else %}
    <input type="hidden" name="auth" value="0">
    {% endif %}

</form>
</body>
</html>
